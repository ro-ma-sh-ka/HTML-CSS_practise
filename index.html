<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Страница</title>
  </head>

  <body>
    <h2>Login</h2>
    <form name="login" method="post" action="views.py">
    	<input type="text" name="login" value="enter yor name"></br>
    	<input type="password" name="password" value=""></br>
    	<input type="checkbox" name="remember" value="yes"></br>
    	<input type="submit" name="send" value="Send">
    	<input type="email">
    	<input type="number">
    	<input type="url">
    	<input type="tel">
    	<input type="range">
    	<input type="search">
    </form>
    <select name="currency" size=1 multiply="no">
    	<option name="currency" value="RUB" checked>RUB
    	<option name="currency" value="USD">USD
    	<option name="currency" value="GEL">GEL
    </select>
  </body>
</html>
